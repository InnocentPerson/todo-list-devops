<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>📝 To-Do List</h1>
    <form th:action="@{/add}" method="post">
        <form th:action="@{/add}" th:object="${newTodo}" method="post">
            <input type="text" th:field="*{task}" placeholder="Enter task..." required>
            <button type="submit">Add</button>
        </form>
                <button type="submit">Add</button>
    </form>

    <ul>
        <li th:each="todo : ${todos}" th:classappend="${todo.completed} ? 'done'">
            <form th:action="@{/toggle/{id}(id=${todo.id})}" method="post" style="display:inline;">
                <button type="submit" th:text="${todo.completed ? '☑' : '☐'}"></button>
            </form>
            <span th:text="${todo.task}">Sample Task</span>
            <form th:action="@{/delete/{id}(id=${todo.id})}" method="post" style="display:inline;">
                <button type="submit">❌</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
